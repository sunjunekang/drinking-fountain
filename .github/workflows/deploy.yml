name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Create ENV file
      run: |
        touch .env
        echo SEOUL_API_KEY=${{ secrets.SEOUL_API_KEY }} >> .env
        echo WHAT3WORDS_API_KEY=${{ secrets.WHAT3WORDS_API_KEY }} >> .env
        echo KAKAO_MAP_API_KEY=${{ secrets.KAKAO_MAP_API_KEY }} >> .env
    
    - name: Generate Static Fountain Data
      # 이 스크립트는 서울 API 호출 결과를 JSON 파일로 저장합니다
      run: node scripts/generate-fountain-data.js
    
    - name: Replace API Keys in config.js
      run: |
        sed -i "s/__KAKAO_MAP_API_KEY__/${{ secrets.KAKAO_MAP_API_KEY }}/g" public/config.js
        sed -i "s/__WHAT3WORDS_API_KEY__/${{ secrets.WHAT3WORDS_API_KEY }}/g" public/config.js
      
    - name: Build Project
      run: npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages