<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 음수대 지도</title>
    <!-- config.js 먼저 로드 (API 키 포함) -->
    <script src="config.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #map { 
            height: 600px; 
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #search-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        #search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        #reset-button {
            background-color: #f44336;
        }
        #reset-button:hover {
            background-color: #d32f2f;
        }
        #search-result-count {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
            display: none;
        }
        .helper-text {
            text-align: center;
            margin: 10px 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>서울 음수대 지도</h1>
    
    <div class="helper-text">
        지역명(예: 성동구, 성수동)이나 주소로 검색하세요
    </div>
    
    <div id="search-container">
        <input type="text" id="search-input" placeholder="지역명, 주소 또는 what3words 주소 입력" onkeypress="handleKeyPress(event)" />
        <button onclick="searchFountain()">검색</button>
        <button id="reset-button" onclick="resetSearch()">초기화</button>
        <button id="debug-toggle" onclick="toggleDebugInfo()" style="background-color: #607D8B;">디버깅</button>
    </div>
    
    <div id="search-result-count"></div>
    
    <div id="map"></div>
    
    <!-- 디버깅을 위한 상태 표시 영역 (기본적으로 숨김) -->
    <div id="debug-info" style="margin-top: 10px; padding: 10px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 5px; display: none;">
        <h3>디버깅 정보</h3>
        <div id="debug-status">지도 로딩 상태: API 키 요청 중...</div>
        <div id="api-key-debug" style="margin-top: 5px; font-size: 12px;"></div>
        <div id="test-map-load" style="margin-top: 5px;">
            <button onclick="testKakaoMapLoad()" style="padding: 5px 10px; background-color: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer; margin-right: 5px;">카카오맵 직접 로드 테스트</button>
            <span id="test-result"></span>
        </div>
        <button onclick="toggleDebugInfo()" style="margin-top: 10px; padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">디버깅 정보 숨기기</button>
    </div>

    <!-- 앱 스크립트 로드 -->
    <script src="app.js"></script>
</body>
</html>
